<!DOCTYPE html>
<html>
<head>
  <title>Text Extractor Settings</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="ocrApiKey">OCR API Key:</label>
    <input type="text" id="ocrApiKey" placeholder="Enter OCR API Key">
  </div>
  <div class="form-group">
    <label for="aiApiKey">AI API Key:</label>
    <input type="text" id="aiApiKey" placeholder="Enter AI API Key">
  </div>
  <button id="saveSettings">Save Settings</button>
  <script src="popup.js"></script>
</body>
</html>
